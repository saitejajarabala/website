<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You</title>
  <meta name="theme-color" content="#070A12" />
  <link rel="stylesheet" href="style.css?v=12" />
</head>

<body>
  <div class="bg"></div>

  <!-- PIN Lock -->
  <div class="lock" id="lock">
    <div class="lock-card">
      <div class="lock-badge">Private</div>
      <h1 class="lock-title">For <span class="accent">My Love</span> ✨</h1>
      <p class="lock-sub">Enter the PIN to open the memories.</p>

      <div class="pin-row">
        <input id="pin" type="password" inputmode="numeric" maxlength="6" placeholder="••••" />
        <button class="btn" id="unlockBtn">Unlock</button>
      </div>

      <p class="lock-hint" id="lockHint"></p>
      <div class="lock-mini">Tip: Change PIN in <code>memories.json</code></div>
    </div>
  </div>

  <header class="hero" id="top">
    <div class="hero-inner">
      <div class="badge">A small gift</div>
      <h1>For <span class="accent" id="herName">My Love</span> ✨</h1>
      <p class="subtitle" id="topLine">Some memories… and the stories behind them.</p>

      <div class="actions">
        <button class="btn" id="modeTimeline">Roadmap</button>
        <button class="btn ghost" id="modeGallery">Gallery</button>
        <a class="btn ghost" href="#letter">Final Letter</a>

        <button class="btn music" id="musicBtn" title="Play/Pause">
          <span id="musicIcon">▶</span> Love Song
        </button>
      </div>

      <div class="meta">
        <span id="metaCount">0 memories</span>
        <span class="dot">•</span>
        <span id="metaUpdated">updated</span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- TIMELINE -->
    <section id="timelineView" class="view">
      <div class="toolbar">
        <input id="searchT" type="text" placeholder="Search (trip, birthday, first…)…" />
        <select id="filterT">
          <option value="all">All</option>
          <option value="image">Photos</option>
          <option value="video">Videos</option>
          <option value="trip">Trip</option>
          <option value="date">Date</option>
          <option value="funny">Funny</option>
          <option value="milestone">Milestone</option>
        </select>
      </div>

      <div id="timeline"></div>
    </section>

    <!-- GALLERY -->
    <section id="galleryView" class="view hidden">
      <div class="toolbar">
        <input id="searchG" type="text" placeholder="Search memories…" />
        <select id="filterG">
          <option value="all">All</option>
          <option value="image">Photos</option>
          <option value="video">Videos</option>
          <option value="trip">Trip</option>
          <option value="date">Date</option>
          <option value="funny">Funny</option>
          <option value="milestone">Milestone</option>
        </select>
      </div>

      <div class="grid" id="grid"></div>
    </section>

    <!-- LETTER -->
    <section id="letter" class="letter">
      <div class="letter-card">
        <div class="badge">Final letter</div>
        <h2 id="letterTitle">To my favorite person ✨</h2>
        <p class="letter-body" id="letterBody"></p>
        <div class="letter-sign" id="letterSign">— Yours</div>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" id="lbBackdrop"></div>

    <div class="lb-card" role="dialog" aria-modal="true">
      <button class="lb-close" id="lbClose" aria-label="Close">×</button>

      <div class="lb-media">
        <img id="lbImg" alt="" />
        <video id="lbVideo" controls playsinline></video>
      </div>

      <div class="lb-body">
        <div class="pill" id="lbPill">Memory</div>
        <h3 id="lbTitle"></h3>
        <p class="lb-date" id="lbDate"></p>
        <p class="lb-story" id="lbStory"></p>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" preload="none"></audio>

  <script src="app.js?v=12"></script>
</body>
</html>
